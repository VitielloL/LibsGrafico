<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Comparativo com ApexCharts</title>
    <!-- Inclua o ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        /* Estilo para centralizar o gráfico exatamente no centro da tela */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total da viewport */
            margin: 0;
        }
        #chart {
            max-width: 800px;
            width: 100%; /* Certifica-se de que o gráfico não ultrapasse o contêiner */
        }
    </style>
</head>
<body>
    <!-- Contêiner para o gráfico -->
    <div id="chart"></div>

    <!-- Script para criar e renderizar o gráfico -->
    <script>
        var options = { 
            chart: {
                height: 500,
                type: 'line',
                stacked: false // Permite combinar barras e linhas
            },
            series: [{
                name: 'Loja A',
                type: 'bar',
                data: [44, 55, 57, 56, 61, 58],
                color: '#7237a2'
            },{
                name: 'Loja B',
                type: 'bar',
                data: [20, 30, 40, 35, 50, 70],
                color: '#176584'
            },{
                name: 'Porcentagem Loja A',
                type: 'line',
                data: [60, 80, 90, 100, 98, 120],
                color: '#ea591c',
            },{
                name: 'Porcentagem Loja B',
                type: 'line',
                data: [40, 60, 80, 70, 100, 140],
                color: '#287130',
            }],
            plotOptions: {
            bar: {
                horizontal: false,
                columnWidth: '60%',
                endingShape: 'rounded'
            },
            },
            dataLabels: {
            enabled: false
            },
            stroke: {
            show: true,
            width: 2,
            colors: ['transparent']
            },
            xaxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            },
            yaxis: [
                {
                    title: {
                        text: 'Vendas'
                    }
                },
                {
                    opposite: true,
                    title: {
                        text: 'Porcentagem de Vendas'
                    }
                }
            ],
            fill: {
            opacity: 1
            },
            tooltip: {
                y: [
                    {
                        formatter: function (val) {
                            return ': ' + val + ' unidades'; // Formata para unidades
                        }
                    },
                    {
                        formatter: function (val) {
                            return ': ' + val + ' unidades'; // Formata para unidades
                        }
                    },
                    {
                        formatter: function (val) {
                            return ': ' + val + ' %'; // Formata para porcentagem
                        }
                    },
                    {
                        formatter: function (val) {
                            return ': ' + val + ' %'; // Formata para porcentagem
                        }
                    }
                ]
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
</body>
</html>
